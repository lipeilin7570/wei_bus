<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提示页</title>
</head>
<body style="text-align:center;font-size:18px">
	页面错误请<a href="login.html" style="display:inline-block;margin:0 5px">点击此处</a>返回登录页！
	<p><span style="display:inline-block;color:red;margin-right:5px" id="timeCount">10</span>秒后跳转到登录页面</p>
</body>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script>
	var i = 9;
	setInterval(function(){		
		$("#timeCount").text(i)
		if(i<=0){
			window.location.href = "login.html"
		}
		i--;
	},1000)
</script>
</html>
