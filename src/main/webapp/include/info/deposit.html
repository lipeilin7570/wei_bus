<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>保证金信息</title>
<link rel="stylesheet" href="../../css/roles.css" />
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-table.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-datetimepicker.min.css" />
<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../../js/bootstrap/bootstrap-table.js"></script>

<script src="../../js/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="../../js/bootstrap/bootstrap-datetimepicker.fr.js"></script>

<style>
* {
	padding: 0;
	margin: 0;
	font-family: "Microsoft YaHei";
	font-size: 12px;
}
.title_box>label{margin-right:10px;}
.title_box>label:first-of-type{margin-left:20px}
.title_box>select{
	height:25px;
	width:15%;
	margin-right:30px;
	border-radius:4px;
	-moz-border-radius:4px; 
	-webkit-border-radius:4px; 
	border-style:solid;
	border-color:#ccc;
	border-width:1px
}
.title_box>button{
	margin-right:30px
}

</style>
</head>
<body>
	<div class="container" style="width:100%; border:0px; border-style:solid;">
		<div class="panel center-block">			
			<div id="custom-toolbar" style="padding-top: 10px;">
				<form class="form-horizontal" role="form">					
					<div class="form-group">
						<div class="title_box">
							<label for="createTimeStr"></label>
							<input type="text" id="createTimeStr"/>
							<label for="approveTimeStr"></label>
							<input type="text" id="approveTimeStr"/>
							<button type="button" class="btn btn-info" onclick="ss();">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>查询
							</button>
							<button type="button" class="btn btn-success" onclick="reset();doreset();">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>重置
							</button>
						</div>
					</div>									
				</form>
			</div>
			<div class="table-responsive">
				<table id="tab" data-page-list="[10, 25, 50, 100, ALL]" data-show-columns="true" data-show-refresh="true" data-search="true"></table>
			</div>
		</div>
	</div>				
</body>
