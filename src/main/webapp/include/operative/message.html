<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>用户消息</title>
<link rel="stylesheet" href="../../css/roles.css" />
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-table.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-datetimepicker.min.css" />
<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../../js/bootstrap/bootstrap-table.js"></script>
<script src="../../js/bootstrap/bootstrap-table-zh-CN.js"></script>
<script src="../../js/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="../../js/bootstrap/bootstrap-datetimepicker.fr.js"></script>
<script src="../../js/bootbox.js"></script>
<style>
* {
	padding: 0;
	margin: 0;
	font-family: "Microsoft YaHei";
	font-weight: 500;
	font-size: 12px;
}
.title_box>label{margin-right:10px;}
.title_box>label:first-of-type{margin-left:20px}
.title_box>select,.title_box>input{
	height:25px;
	width:10%;
	margin-right:30px;
	border-radius:4px;
	-moz-border-radius:4px; 
	-webkit-border-radius:4px; 
	border-style:solid;
	border-color:#ccc;
	border-width:1px;
}
.title_box>button{
	margin-right:30px;
}
.second_title_box{
	margin-top:20px;
}
</style>
</head>
<body>
	<div class="container"
		style="width: 100%; border: 0px; border-style: solid;">
		<div class="panel center-block">
			<h4 align="center">用户消息</h4>
			<div id="custom-toolbar" style="padding-top: 10px;">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="title_box">
							<label for="userNum">用户编号</label>
							<input type="text" id="userNum"/>
							<label for="msgTitle">消息标题</label>
							<input type="text" id="msgTitle"/>
							<label for="msgStatus">消息状态</label>
							<select name="" id="msgStatus">
								<option value="1">正常</option>
								<option value="2">下架</option>
							</select>	
							<label for="msgType">消息类型</label>
							<select id="msgType">
								<option value="1">站内</option>
								<option value="2">站外</option>
							</select>
							<label for="msgObj">消息对象</label>
							<select id="msgObj">
								<option value="1">全部</option>
								<option value="2">指定用户</option>
							</select>
						</div>
						<div class="title_box second_title_box">
							<label for="linkType">跳转类型</label>
							<select id="linkType">
								<option value="1">url</option>
								<option value="2">app</option>
							</select>
							<label for="createTime">创建时间</label>
							<input type="text" id="createTime"/>
							<button type="button" class="btn btn-info" onclick="ss();">查询</button>
							<button type="button" class="btn btn-warning" onclick="reset();doreset();">重置</button>
						</div>
					</div>
			</div>
			<div class="table-responsive">
				<table id="tab" data-height="500" data-url="" data-page-list="[10, 25, 50, 100, ALL]"
					data-side-pagination="server" data-pagination="true"></table>
			</div>
		</div>
	</div>
	<!-- 按钮触发模态框 -->
	<button id="del_btn" style="display: none;"
		class="btn btn-primary btn-lg" data-toggle="modal"
		data-target="#delModal"></button>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="delModal" tabindex="-1" role="dialog"
		aria-labelledby="delModalLabel" aria-hidden="true" style="top: 25%;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="delModalLabel">温馨提醒</h4>
				</div>
				<div class="modal-body" align="center">
					<span class="del_msg"></span>
				</div>
				<div class="modal-footer">
					<button id="submit" type="button" class="btn btn-primary btn-sm" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/script/Operative/message.js"></script>
</body>
</html>
