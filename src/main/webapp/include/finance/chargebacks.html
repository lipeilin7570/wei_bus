<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>扣款审核</title>
<link rel="stylesheet" href="../../css/roles.css" />
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-table.min.css" />
<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../../js/bootstrap/bootstrap-table.js"></script>
<script src="../../js/bootstrap/bootstrap-table-zh-CN.js"></script>
<script src="../../js/bootbox.js"></script>
<script src="../../js/script/Finance/chargebacks.js"></script>
<style>
* {
	padding: 0;
	margin: 0;
	font-family: "Microsoft YaHei";
	font-size: 12px;
}
</style>
</head>
<body>
	<div class="container" style="width:100%; border:0px; border-style:solid;">
		<div class="panel center-block">			
			<div id="custom-toolbar" style="padding-top: 10px;">
				<form class="form-horizontal" role="form" action="" method="get">					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="TelPhone">手机号码</label>
						<div class="col-sm-2">
							<input type="text" id="TelPhone" class="form-control" />	
						</div>						
						<label for="Status" class="col-sm-2 control-label">扣款状态</label>
						<div class="col-sm-2">
							<select class="form-control" id="Status">
								<option value="0">未入账待审核</option>
								<option value="1">已入账</option>
								<option value="2">驳回扣款</option>
							</select>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-info" onclick="ss();">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>查询
							</button>						
						</div>
					</div>					
				</form>
			</div>
			<div class="table-responsive">
				<table id="tab" data-page-list="[10, 25, 50, 100, ALL]" data-height="400" data-url="" data-side-pagination="server" data-pagination="true"></table>
			</div>
		</div>
	</div>
	<!-- 扣款详情-->
	<button id="btn" style="display: none;"class="btn btn-primary btn-lg" data-toggle="modal"data-target="#delModal"></button>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="Modal" tabindex="-1" role="dialog"
		aria-labelledby="ModalLabel" aria-hidden="true" style="top:5%;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="ModalLabel">扣款详情</h4>
				</div>
				<div class="modal-body" align="center">
					<table class="table table-bordered">
						<tr>
							<td class="title">扣款账户</td>
							<td></td>
						</tr>
						<tr>
							<td class="title">会员名称</td>
							<td></td>
						</tr>
						<tr>
							<td class="title">扣款金额</td>
							<td></td>
						</tr>
						<tr>
							<td class="title">扣款原因</td>
							<td></td>
						</tr>
						<tr>
							<td class="title">扣款状态</td>
							<td></td>
						</tr>
						<tr>
							<td class="title">扣款人</td>
							<td></td>
						</tr>
						<tr>
							<td class="title">扣款时间</td>
							<td></td>
						</tr>
					</table>			
				</div>
				<div class="modal-footer">
					<button id="submit" type="button" class="btn btn-primary btn-sm"data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
