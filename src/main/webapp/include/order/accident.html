<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>事故信息</title>
<link rel="stylesheet" href="../../css/roles.css" />
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-table.min.css" />
<link rel="stylesheet" href="../../css/bootstrap-datetimepicker.min.css" />
<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../../js/bootstrap/bootstrap-table.js"></script>
<script src="../../js/bootstrap/bootstrap-table-zh-CN.js"></script>
<script src="../../js/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="../../js/bootstrap/bootstrap-datetimepicker.fr.js"></script>
<script src="../../js/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../js/script/Order/accident.js"></script>
<style>
* {
	padding: 0;
	margin: 0;
	font-family: "Microsoft YaHei";
	font-size: 12px;
}
.title_box>label{margin-right:10px;}
.title_box>label:first-of-type{margin-left:20px}
.title_box>select,.title_box>input{
	height:25px;
	width:15%;
	margin-right:30px;
	border-radius:4px;
	-moz-border-radius:4px; 
	-webkit-border-radius:4px; 
	border-style:solid;
	border-color:#ccc;
	border-width:1px
}
.title_box>button{
	margin-right:30px;
}
.second_title_box{
	margin-top:20px;
}
</style>
</head>
<body>
	<div class="container"style="width: 100%; border: 0px; border-style:solid;">
		<div class="panel center-block">			
			<div id="custom-toolbar" style="padding-top: 10px;">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="title_box">
							<label for="accidentNum">事故编号</label>
							<input type="text" id="accidentNum"/>
							<label for="carNum">车牌号</label>
							<input type="text" id="carNum"/>
							<label for="accidentStatus">事故状态</label>
							<select id="accidentStatus">
								<option value="1">未处理</option>
								<option value="2">已处理</option>
								<option value="3">已撤销</option>
							</select>
						</div>
						<div class="title_box second_title_box">
							<label for="accidentTime">发生时间</label>
							<input type="text" id="accidentTime"/>
							<label for="completeTime">处理时间</label>
							<input type="text" id="completeTime"/>
							<button type="button" class="btn btn-info" onclick="ss();">查询</button>
						</div>	
					</div>
				</form>
			</div>
			<div class="table-responsive">
				<table id="tab" data-page-list="[10, 25, 50, 100, ALL]"  data-show-refresh="true" data-search="true"></table>
			</div>
		</div>
	</div>
	<!-- 按钮触发模态框 -->
	<button id="del_btn" style="display:none;"class="btn btn-primary btn-lg" data-toggle="modal"data-target="#delModal"></button>
	<div class="modal fade" id="delModal" tabindex="-1" role="dialog"aria-labelledby="delModalLabel" aria-hidden="true" style="top:10%;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="delModalLabel">温馨提醒</h4>
				</div>
				<div class="modal-body" align="center">
					<span class="del_msg"></span>
				</div>
				<div class="modal-footer">
					<button id="submit" type="button" class="btn btn-primary btn-sm"data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
