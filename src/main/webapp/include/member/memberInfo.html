	<script type="text/javascript">
	//照片放大和旋转
	$(document).ready(function(){  
		//点击图片放大显示
        $("#vip_imgs img").click(function(){      
            var Img=$(this).attr("src");           
            $(".xuanzhuan").fadeIn();
            $(".fork").fadeIn();
            $(".xuanzhuan").fadeIn();
            $(".fork").fadeIn();
            $(".pageBeijing").css("display","block");
            $(".xie-loading").fadeIn();
            $(".sunbox-alret img").attr("src",Img)
                $(".xie-loading").fadeOut();              
                $(".sunbox-alret").fadeIn();
                $(".sunbox-alret").rotate(0);     
                $(".sunbox-alret").css({
                    "marginTop":-$(".sunbox-alret").outerHeight()/2,
                    "marginLeft":-$(".sunbox-alret").outerWidth()/2,
                })            
        })
        //点击旋转按90度旋转一次
        var num = 0; 
        $(function(){
            $(".xuanzhuan").click(function(){ 
                num ++; 
                $(".sunbox-alret").rotate(90*num); 
            })
        })
        //点击删除图标全部隐藏
        $(".fork").click(function(){
            $(".pageBeijing").css("display","none");
            $(".sunbox-alret").fadeOut();
            $(".xuanzhuan").fadeOut();
            $(".xie-loading").fadeOut();
            $(".fork").fadeOut();
            $(".sunbox-alret img").attr("src","");
            num = 0;
        })    
	})
</script>
	<script type="text/javascript">
		var now =new Date();
		$('#createTimeStr').datetimepicker({
    		language: 'zh-CN',
    		format : 'yyyy-mm-dd hh:ii:ss',
    		autoclose : true,
    		minView : '2',
    		endDate:now
		});
		$('#approveTimeStr').datetimepicker({
    		language: 'zh-CN',
    		format : 'yyyy-mm-dd hh:ii:ss',
    		autoclose : true,
    		minView : '2',
    		endDate:now
		});
		//重置
		function doreset(){
    		$("#createTimeStr").datetimepicker('setEndDate', now);
    		$("#approveTimeStr").datetimepicker('approveTimeStr', null);
		}
		//时间顺序设定
		$(function(){
    		$("#createTimeStr").on("changeDate", function (e) {
        		var create = new Date(Date.parse($("#createTimeStr").val()));
        		$('#approveTimeStr').datetimepicker('setStartDate', create);
    		});
    		$("#approveTimeStr").on("changeDate", function (e) {
        		var approve = new Date(Date.parse($("#approveTimeStr").val()));
        		$('#createTimeStr').datetimepicker('setEndDate',approve );
    		});
		})
	</script>
